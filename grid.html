<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #grid{
        border:5px solid pink;
        display:grid;
        grid-template-columns: 150px 1fr;
      }
      div{
        border:5px solid gray;
      }
    </style>
  </head>
  <body>
<div id="grid">
  <div>NAVIGATION</div>
  <div>환율상승(원화 약세) → 외국인 투자자금 감소 (∵ 환율이 더 오를것이라 부정적 예상)
  환율하락(원화 강세) → 외국인 투자자금 증가 (∵ 환율이 더 내릴것이라 긍정적 예상)
  ∴ 환차익을 위한 매수, 매도세</div>
</div>
  </body>
</html>
